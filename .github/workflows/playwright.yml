name: Playwright tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        browser: [chromium, firefox, webkit]
        # Shard index to split tests across multiple jobs per browser.
        # Use 2 shards by default â€” change array length to increase parallelism.
        shard: [1, 2]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Lint
        run: npm run lint

      - name: Run Playwright tests
        env:
          SAUCE_USER: ${{ secrets.SAUCE_USER }}
          SAUCE_PASS: ${{ secrets.SAUCE_PASS }}
        run: |
          # Run tests for this browser using multiple workers to speed up execution.
          # Use matrix.shard to split work across CI jobs: --shard=index/total
          npm test -- --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2 --workers=2 --reporter=list

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: allure-results
          retention-days: 7

      - name: Generate Allure report (optional)
        if: always()
        run: |
          if [ -d allure-results ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "No allure-results directory; skipping report generation."
          fi

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: allure-report
          retention-days: 7

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: playwright-report
          retention-days: 7


